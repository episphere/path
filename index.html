<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EpiPath TMAs</title>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script> -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <script src="path.js"></script>
  <script src="boxHandler.js"></script>
  <script src="tools.js"></script>
  <link rel="stylesheet" href="path.css">
  <script type="text/javascript" src="https://app.box.com/js/static/select.js"></script>
  </script>
</head>

<body>
  <div class="container-fluid" id="tmaPath">
    <span>
      <h2>epiPath </h2>
      <a href="https://github.com/episphere/path" target="_blank" style="font-size:small">[code]</a>
    </span>
    <span id="loginSpan">
      <p id="digiPathTitle"> Digital Pathology EpiSphere</p>
      <div id="boxLogin">
        <button id="boxLoginBtn" class='btn btn-primary' style="display: none;">Login To Box</button>
        <p id="username"></p>
      </div>
    </span>
    <hr style="margin-top: 0rem;" />
    <!-- <div id="loadingText">
      <p>Loading OpenCV.js...</p>
    </div> -->
    <div id="filePickers">
      <h6>Upload your image:</h6>
      <button class="btn btn-outline-info" onclick="document.getElementById('imgInput').click()" id="imgInputBtn">Choose
        Local File</button>
      <input type="file" id="imgInput" style="display: none" />
      <h6 id="filePickers_or_box" style="display: none;">
        <p>----- OR -----</p>
      </h6>
      <div id="box-select" data-link-type="direct" data-multiselect="false"
        data-client-id="52zad6jrv5v52mn1hfy1vsjtr9jn5o1w"></div>
    </div>
    <hr style="margin-top: 0rem;" />
    <div id="imageDiv">
      <div id="toolsOuterDiv">
        <h5 id="toolsHeader">Tools</h5>
        <div id="toolsDiv"></div>
      </div>
      <!-- <div id="selectMarkersOuterDiv">
        <h5>From B-CAST</h5>
        <div class="form-group" id="selectMarkersDiv">
          <h6><label for="select_markers">B-CAST Marker:</label></h6>
          <select id="select_markers" class="form-control"></select>
        </div>
      </div> -->
      <div id="loaderDiv">
        <img src="./images/loader.gif" id="loaderImg">
      </div>
      <div id="canvasWithPickers">
        <div class="canvasDiv">
          <h5 id="imgHeader"></h5>
          <div>
            <canvas id="tmaCanvas"></canvas>
          </div>
        </div>
        <div id="thumbnailPicker" style="display: none">
        </div>
      </div>
      <!-- <div class="canvasDiv">
          <h5 id="imgHeader">Output</h4>
            <div>
              <canvas id="outputCanvas"></canvas>
            </div>
          </div> -->
      <div id="tabsContainer">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="box-tab" data-toggle="tab" href="#box" role="tab" aria-controls="box"
              aria-selected="true">Box Operations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="annotations-tab" data-toggle="tab" href="#annotations" role="tab"
              aria-controls="annotations" aria-selected="false">Annotations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="collaborate-tab" data-toggle="tab" href="#collaborate" role="tab"
              aria-controls="collaborate" aria-selected="false">Collaborate</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="box" role="tabpanel" aria-labelledby="box-tab">...</div>
          <div class="tab-pane fade" id="annotations" role="tabpanel" aria-labelledby="annotations-tab">
            <br/>
            <div id="annotationsDiv">
              <ol class="list-group">
                <li class="list-group-item">
                  <div id="qualitySelect">
                    <h5>Quality</h5>
                  </div>
                </li>
              </ol>
              <button type="button" class="btn btn-link" id="addAnnotationsBtn">+ Add More Annotations</button>
            </div>
          </div>
          <div class="tab-pane fade" id="collaborate" role="tabpanel" aria-labelledby="collaborate-tab">...</div>
        </div>
      </div>
    </div>
    <br />
  </div>
</body>

</html> -->
