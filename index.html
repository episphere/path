<html>

<head>
  <!--
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <script src="path.js"></script>
  <script src="boxHandler.js"></script>
  <script src="tools.js"></script>
  <link rel="stylesheet" href="path.css">
  <script type="text/javascript" src="https://app.box.com/js/static/select.js"></script>
  </script>
</head>

<body onload="path()">
  <div class="container-fluid" id="tmaPath">
    <br />
    <span>
      <h2>epiPath </h2>
      <a href="https://github.com/episphere/path" target="_blank" style="font-size:small">[code]</a>
    </span>
    <span id="loginSpan">
      <p id="digiPathTitle"> Digital Pathology EpiSphere</p>
      <div id="boxLogin">
        <button id="boxLoginBtn" class='btn btn-primary' style="display: none;">Login To Box</button>
        <p id="username"></p>
      </div>
    </span>
    <hr style="margin-top: 0"/>
    <div id="loadingText">
      <p>Loading OpenCV.js...</p>
    </div>
    <div id="filePickers">
      <button class="btn btn-outline-info" onclick="document.getElementById('imgInput').click()" id="imgInputBtn">Choose
        Local File</button>
      <h5 id="filePickers_or" style="display: none;">
        <p>----- OR -----</p>
      </h5>
      <div id="box-select" data-link-type="direct" data-multiselect="false"
        data-client-id="52zad6jrv5v52mn1hfy1vsjtr9jn5o1w"></div>
      <input type="file" id="imgInput" style="display: none" />
    </div>
    <br />
    <div id="imageDiv">
      <div class="canvasDiv">
        <h4 id="imgHeader">Test Image</h4>
        <canvas id="tmaCanvas"></canvas>
      </div>
      <div class="canvasDiv">
        <h4 id="imgHeader">Output</h4>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
    <hr/>
    <br/>
    <h5 id="toolsHeader">Tools</h4>
    <div id="toolsDiv">
    </div>
  </div>
</body>
<script src="opencv.js" async
    onload="document.getElementById('loadingText').style='display:none'"></script>
</html>
